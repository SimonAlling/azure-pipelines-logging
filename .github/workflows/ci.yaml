name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  nightly:
    name: CI Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x # Azure Pipelines tasks run on Node 10 at the time of writing.
          - 12.x
          - 14.x
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm test
      - name: Build
        run: |
          npm run build
      - name: Check docs
        run: |
          npm run check-docs
        env:
          CI: true
